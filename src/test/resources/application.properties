# in-memory database main properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# sql scripts form files wait until database created by Hibernate
spring.jpa.defer-datasource-initialization=true

# Mock JWT properties for testing
jwt.secret=jwtSecretSuperSecureKeyThatIsAtLeast64CharactersLongForHS512Algorithm
jwt.expiration=3600000